<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Lost in Space | Coca Cola Mars</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Fixed Space Background -->
        <div class="space-background"></div>

        <!-- Parallax Elements -->
        <img src="assets/images/cocacola-bottle.png" alt="" class="parallax-element bottle-parallax parallax-1" data-speed="2">
        <img src="assets/images/cocacola-bottle.png" alt="" class="parallax-element bottle-parallax parallax-2" data-speed="3">
        <img src="assets/images/alien-coke.png" alt="" class="parallax-element alien-parallax parallax-3" data-speed="1.5">

        <!-- Main Container -->
        <div class="container">
            <div class="error-image">
                <div class="glow"></div>
                <img src="assets/images/404.png" alt="404 Error - Coca Cola">
            </div>

            <div class="content">
                <h1>Houston, tenemos un problema</h1>
                <p class="subtitle">Esta p치gina se ha perdido en el espacio... rumbo a Marte 游</p>
                <p class="description">
                    Parece que esta p치gina decidi칩 tomar un desv칤o intergal치ctico. 
                    No te preocupes, te ayudaremos a volver a casa con una Coca-Cola bien fr칤a.
                </p>
                <a href="https://www.coca-cola.com/es/es" class="btn-home" target="_blank">Regresar a la Tierra 游깴</a>
            </div>
        </div>


        <script>
            // Parallax effect on scroll
            const parallaxElements = document.querySelectorAll('.parallax-element');
            let ticking = false;

            function updateParallax() {
                const scrolled = window.pageYOffset;
                
                parallaxElements.forEach(element => {
                    const speed = element.getAttribute('data-speed');
                    const yPos = -(scrolled * speed);
                    element.style.transform = `translateY(${yPos}px)`;
                });

                ticking = false;
            }

            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            });

            // Mouse move parallax effect (solo mueve imagen 404 y botellas)
            document.addEventListener('mousemove', (e) => {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.015;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.015;
                
                document.querySelector('.error-image').style.transform = 
                    `translate(${moveX}px, ${moveY}px)`;
                
                // Parallax elements follow mouse slightly
                parallaxElements.forEach((element, index) => {
                    const speed = 0.02 * (index + 1);
                    const x = moveX * speed;
                    const y = moveY * speed;
                    const currentTransform = element.style.transform || '';
                    
                    if (!currentTransform.includes('translateY')) {
                        element.style.transform = `translate(${x}px, ${y}px)`;
                    }
                });
            });

            // Hacer crecer al marciano cuando el usuario intenta hacer scroll
            let martianGrown = false;

            function growMartian() {
                if (martianGrown) return; // solo una vez
                const martian = document.querySelector('.martian-alone');
                if (!martian) return;
                martian.classList.add('big');
                martianGrown = true;
            }

            // Rueda del rat칩n / trackpad
            window.addEventListener('wheel', () => {
                growMartian();
            }, { passive: true });

            // Arrastrar en pantalla t치ctil
            window.addEventListener('touchmove', () => {
                growMartian();
            }, { passive: true });


        </script>
        <!-- Marciano fijo abajo -->
        <img 
        src="assets/images/planetaYmarciano.png"
        alt="Marciano sentado en Marte"
        class="martian-alone">
    </body>
</html>
